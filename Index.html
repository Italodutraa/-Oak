<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Formulário -->
    <div id="form-container">
      <h2>Cadastro de Produto</h2>
      <form id="product-form">
        <label for="name">Nome do Produto:</label>
        <input type="text" id="name" required placeholder="Digite o nome do produto">

        <label for="description">Descrição do Produto:</label>
        <textarea id="description" required placeholder="Digite a descrição"></textarea>

        <label for="price">Valor do Produto (R$):</label>
        <input type="number" id="price" required placeholder="Digite o valor" min="0" step="0.01">

        <label for="available">Disponível para Venda:</label>
        <select id="available" required>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <button type="submit" class="btn">Cadastrar Produto</button>
      </form>
    </div>

    <!-- Listagem -->
    <div id="list-container" class="hidden">
      <h2>Lista de Produtos</h2>
      <table id="product-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor (R$)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produtos serão adicionados aqui -->
        </tbody>
      </table>
      <button id="show-form-btn" class="btn">Cadastrar Novo Produto</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
